<div class="container">
  <div class="row">
    <div class="col m4 s6" *ngFor="let pokemon of pokemonList">
      <div (click)="goToPokemon(pokemon)" class="card horizontal grey lighten-2 z-depth-3" pokemonBorderCard>
        <div class="card-image" style="margin-left:auto ; margin-right:auto; margin-top:auto;margin-bottom:auto; display:block;">
          <img class="responsive-img" [src]="pokemon.picture" />
        </div>
      </div>
    </div>
  </div>
</div>
